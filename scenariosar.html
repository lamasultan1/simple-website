    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 50px;
            display: flex;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line if necessary */
            /*flex-direction: column;*/
            gap: 15px;
            max-width: 1100px;
            margin: auto;
        }
        
        .activity-container {
            position: relative;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set width of square */
            height: 300px; /* Set height of square */
            text-align: center;
        }

        .activity-container:hover {
            transform: translateY(-5px);
        }

        .activity-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;  /* Make it fill the width of the container */
            height: 50%;  /* Fill 75% of the container height */
            overflow: hidden;  /* Prevent image overflow */
            transform: translate(-50%, -50%);
        }

        .activity-image img {
            width: 100%; /* Ensure image fills the entire width */
            height: 100%; /* Ensure image fills the entire height */
            object-fit: cover; /* Maintain aspect ratio while covering */
            border-radius: 8px; /* Match border radius of the container */
        }

        .activity-button {
            background-color: #525452;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .activity-button:hover {
            background-color: #434343;
        
        }
        .hidden {
            display: none;
        }

        .popup-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .popup h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .popup textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .popup label {
            font-size: 18px;
            margin-right: 10px;
            color: #333;
        }

        .popup input[type="radio"] {
            margin: 5px;

        }

        .popup button {
            background-color: #525452;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11x;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .popup button:hover {
            background-color: #434343;
        }

        .popup .error-message {
            color: red;
            margin-top: 10px;
        }
        
        .close-popup {
            cursor: pointer;
            color: #525452;
        }
    </style>
