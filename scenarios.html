        .activity-container {

        .activity-image {
            position: absolute;
            top: 50%;
            left: 50%;

            height: 50%;  /* Fill 75% of the container height */

        .activity-image img {
            width: 100%; /* Ensure image fills the entire width */
            height: 100%; /* Ensure image fills the entire height */

        }

        .activity-button {
            background-color: #525452;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .activity-button:hover {
            background-color: #434343;
        
        }
        .hidden {
            display: none;
        }

        .popup-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

            max-width: 500px;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .popup h3 {
            font-size: 20px;

            color: #333;
        }

            width: 100%;

            resize: vertical;

            margin-bottom: 20px;
